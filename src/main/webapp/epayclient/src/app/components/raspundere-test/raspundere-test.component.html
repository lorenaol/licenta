<div class="all">
  <div class="card">

    <div class="div-title">

      <h1 class="title">{{nameTest}}</h1>

    </div>

    <form (submit)="$event.preventDefault()" style="margin-top: 2vh; margin-left:2vh;">
      <div class="all-questions">
        <div  class="each-question" *ngFor="let q of test; let i = index">
          <div>
            <div  class="question-div">
              <span class="question">{{i}}. {{q.intrebare}}</span>
            </div>
            <div  class="max-score-div">
              <span class="max-score"> / {{q.notareMaxima}}</span>
            </div>
          </div>
          <div class="answer">
            <div class="answer-text">
              <mat-form-field appearance="fill" class="add-answer">
                <mat-label>Adauga raspuns</mat-label>
                <textarea matInput #answerInput></textarea>
              </mat-form-field>
            </div>
            <div class="submit-answer">
              <button style="margin-left: 42px; background-color: #1139c4" type="submit" id="save" class="btn btn-success" (click)="saveAnswer(answerInput.value, q)">Salveaza raspuns</button>
            </div>
          </div>
          <br>
          <br>
        </div>


      </div>
      <div class="submit-answer">
        <button style="margin-left: 34%; background-color: #0b2683; font-size: 25px " type="submit" id="submit" class="btn btn-success" (click)="submit()">FINALIZEAZA TEST</button>
      </div>
    </form>

  </div>
</div>
