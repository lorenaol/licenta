<div class="card" style="width: 100%; margin-top: 10vh">


  <p-table #dt1 [value]="test" responsiveLayout="scroll" >
    <ng-template pTemplate="header">
      <tr>
        <th>No.</th>
        <th>Intrebare</th>
        <th>Punctaj</th>
        <th>Raspuns</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-Onetest let-i="rowIndex" >
      <tr>
        <td>{{i}}</td>
        <td>{{Onetest.intrebare}}</td>
        <td>{{Onetest.notare}}</td>
        <td pEditableColumn><p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="Onetest.raspuns">
          </ng-template>
          <ng-template pTemplate="output">
            {{Onetest.raspuns}}
          </ng-template>
        </p-cellEditor>
        </td>

</div>
