<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <agm-map [latitude]= "45.82892457572891"
           [longitude]="24.91544209768443"
           [zoom]="6.5">
    <agm-marker
      *ngFor="let m of markers"
      [latitude]="m.lat || 0"
      [longitude]="m.lng || 0"
      [label]="m.label || ''">

      <agm-info-window>
        <strong>{{m.info}}</strong>
      </agm-info-window>

    </agm-marker>
  </agm-map>
</div>
