<form name="roleForm" (ngSubmit)="save()" [formGroup]="roleForm">
  <div class="modal-header">
    <div *ngIf="ModalTypesEnum.CREATE == modalType">
      <h4 class="modal-title" id="modal-basic-title">Create Role</h4>
    </div>
    <div *ngIf="ModalTypesEnum.EDIT == modalType">
      <h4 class="modal-title" id="modal-basic-title">Edit Role - ID: {{inputRole?.id}}</h4>
    </div>
    <div *ngIf="ModalTypesEnum.VIEW == modalType">
      <h4 class="modal-title" id="modal-basic-title">View Role - ID: {{inputRole?.id}}</h4>
    </div>

    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <label for="name" class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input id="name" class="form-control" formControlName="name"
               [readOnly]="ModalTypesEnum.VIEW == modalType">
      </div>
    </div>
    <div class="form-group row">
      <label for="code" class="col-sm-4 col-form-label">Code</label>
      <div class="col-sm-8">
        <input id="code" class="form-control" formControlName="code"
               [readOnly]="ModalTypesEnum.VIEW == modalType">
      </div>
    </div>
    <div class="form-group row">
      <label for="startDate" class="col-sm-4 col-form-label">Start Date</label>
      <div class="col-sm-8">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" id="startDate" name="dp" formControlName="startDate"
                 ngbDatepicker #d="ngbDatepicker" [readOnly]="ModalTypesEnum.VIEW == modalType">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"
                    [disabled]="ModalTypesEnum.VIEW == modalType">
              <fa-icon [icon]="faCalendar"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="endDate" class="col-sm-4 col-form-label">End Date</label>
      <div class="col-sm-8">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" id="endDate" name="dp" formControlName="endDate"
                 ngbDatepicker #c="ngbDatepicker" [readOnly]="ModalTypesEnum.VIEW == modalType">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="c.toggle()" type="button"
                    [disabled]="ModalTypesEnum.VIEW == modalType">
              <fa-icon [icon]="faCalendar"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="ModalTypesEnum.VIEW != modalType">
    <div class="modal-footer">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </div>
</form>
