<form name="productForm" (ngSubmit)="save()" [formGroup]="productForm">
  <div class="modal-header">
    <div *ngIf="ModalTypesEnum.CREATE == modalType">
      <h4 class="modal-title" id="modal-basic-title">Create Product</h4>
    </div>
    <div *ngIf="ModalTypesEnum.EDIT == modalType">
      <h4 class="modal-title" id="modal-basic-title">Edit Product - ID: {{inputProduct?.id}}</h4>
    </div>
    <div *ngIf="ModalTypesEnum.VIEW == modalType">
      <h4 class="modal-title" id="modal-basic-title">View Product - ID: {{inputProduct?.id}}</h4>
    </div>

    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <label for="price" class="col-sm-4 col-form-label">Price</label>
      <div class="col-sm-8">
        <input id="price" class="form-control" formControlName="price"
               [readOnly]="ModalTypesEnum.VIEW == modalType">
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input id="name" class="form-control" formControlName="name"
               [readOnly]="ModalTypesEnum.VIEW == modalType">
      </div>
    </div>
    <div class="form-group row">
      <label for="quantity" class="col-sm-4 col-form-label">Quantity</label>
      <div class="col-sm-8">
        <input id="quantity" class="form-control" formControlName="quantity"
               [readOnly]="ModalTypesEnum.VIEW == modalType">
      </div>
    </div>
    <div class="form-group row">
      <label for="expireDate" class="col-sm-4 col-form-label">Expire Date</label>
      <div class="col-sm-8">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" id="expireDate" name="dp" formControlName="expireDate"
                 ngbDatepicker #d="ngbDatepicker" [readOnly]="ModalTypesEnum.VIEW == modalType">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"
                    [disabled]="ModalTypesEnum.VIEW == modalType">
              <fa-icon [icon]="faCalendar"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="sku" class="col-sm-4 col-form-label">Sku</label>
      <div class="col-sm-8">
        <input id="sku" class="form-control" formControlName="sku"
               [readOnly]="ModalTypesEnum.VIEW == modalType">
      </div>
    </div>
    <div class="form-group row">
      <label for="code" class="col-sm-4 col-form-label">Code</label>
      <div class="col-sm-8">
        <input id="code" class="form-control" formControlName="code"
               [readOnly]="ModalTypesEnum.VIEW == modalType">
      </div>
    </div>

    <div class="form-group row">
      <label for="category" class="col-sm-4 col-form-label">Category</label>
      <div class="col-sm-12">
        <div *ngIf="categories!==undefined && categories!==null">
          <p-dropdown dataKey="categoryName" [options]="categories" optionLabel="categoryName" formControlName="category"
                      placeholder="Select a category" [showClear]="true" [style]="{'width':'50%'}"></p-dropdown>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row" *ngIf="ModalTypesEnum.VIEW != modalType">
    <label for="image" class="col-sm-4 col-form-label">Main Image</label>
    <div class="col-sm-12">
      <p-fileUpload name="demo[]"  (onSelect)="getBase64Image($event)" [showUploadButton]="false" [multiple]="false" accept="image/*" >
        <ng-template pTemplate="content">
          <ul *ngIf="uploadedFiles.length">
            <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
          </ul>
        </ng-template>
      </p-fileUpload>
    </div>
  </div>
  <div class="form-group row" *ngIf="ModalTypesEnum.CREATE == modalType">
    <label for="images" class="col-sm-4 col-form-label"> Aditional Images</label>
    <div class="col-sm-12">
      <p-fileUpload name="demo[]"  (onSelect)="getBase64MoreImages($event)" [showUploadButton]="false" [multiple]="true" accept="image/*" >
        <ng-template pTemplate="content">
          <ul *ngIf="uploadedFiles.length">
            <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
          </ul>
        </ng-template>
      </p-fileUpload>
    </div>
  </div>

  <div class="form-group row" *ngIf="ModalTypesEnum.EDIT == modalType">
    <label for="images" class="col-sm-4 col-form-label"> Aditional Images</label>
    <div class="col-sm-12">
      <p-fileUpload name="demo[]"  (onSelect)="getBase64MoreImagesEdit($event)" [showUploadButton]="false" [multiple]="true" accept="image/*" >
        <ng-template pTemplate="content">
          <ul *ngIf="uploadedFiles.length">
            <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
          </ul>
        </ng-template>
      </p-fileUpload>
    </div>
  </div>

  <div *ngIf="ModalTypesEnum.VIEW != modalType">
    <div class="modal-footer">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </div>
</form>
