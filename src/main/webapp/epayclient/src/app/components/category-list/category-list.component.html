<div class="card" style="margin-top: 6vh">
  <div class="card-header">
    <div class="h3">Categories
      <button class="btn btn-sm btn-success">
        <fa-icon [icon]="faPlus" (click)="openCategoryModal(ModalTypesEnum.CREATE)"></fa-icon>
      </button>
      <div class="filter">
        <br><br>
        <label for="id">Id: </label>
        <input type="text" id="id" name="id" [(ngModel)]="id">
        <label for="categoryName">Name: </label>
        <input type="text" id="categoryName" name="categoryName" [(ngModel)]="categoryName">
        <label for="categoryCode">Code: </label>
        <input type="text" id="categoryCode" name="categoryCode" [(ngModel)]="categoryCode">
        <button class="filterButton" (click)="filter()">Filtreaza</button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-light">
      <tr>
        <th scope="col" (click)="sort('id')">Id <fa-icon [icon]="faArrow"></fa-icon></th>
        <th scope="col" (click)="sort('categoryName')">Name <fa-icon [icon]="faArrow"></fa-icon></th>
        <th scope="col" (click)="sort('categoryCode')">Code <fa-icon [icon]="faArrow"></fa-icon></th>
        <th scope="col" (click)="sort('dateAdded')">Date Added <fa-icon [icon]="faArrow"></fa-icon></th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.categoryName }}</td>
        <td>{{ category.categoryCode }}</td>
        <td>{{ category.dateAdded | date:'yyyy-dd-MM' }}</td>
        <td>
          <button class="btn btn-sm btn-info" style="margin: 2px">
            <fa-icon [icon]="faEye" (click)="openCategoryModal(ModalTypesEnum.VIEW, category)"></fa-icon>
          </button>
          <button class="btn btn-sm btn-primary" style="margin: 2px">
            <fa-icon [icon]="faEdit" (click)="openCategoryModal(ModalTypesEnum.EDIT, category)"></fa-icon>
          </button>
          <button class="btn btn-sm btn-danger" style="margin: 2px">
            <fa-icon [icon]="faTrash" (click)="openDeleteModal(category)"></fa-icon>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="loadData()">
      </ngb-pagination>

      <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
      </select>
    </div>
  </div>
</div>
