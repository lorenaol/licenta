<div class="all">
  <div class="card">
    <div class="card-body">
      <h1 class="card-name-text" style="text-transform:uppercase"> {{userName}} </h1>
      <div class="final">
        <ngb-rating class="rating" [max]= "5" [(rate)]="selected" [readonly]="true"></ngb-rating>
      </div>
      <label class="label1">EMAIL: </label>
      <!--      <input class="input1" type="text" readonly [(ngModel)]="userEmail">-->
      <label class="input1">{{ userEmail }}</label>
      <br>
      <br>
      <label class="label2">ADRESA: </label>
      <label class="input2">{{ userAddress }}</label>
      <!--      <input class="input2" type="text" readonly [(ngModel)]="userAddress">-->
      <br>
      <br>
      <label class="label2">ROL: </label>
      <label class="input3">{{ userRole }}</label>
      <!--      <input class="input3" type="text" readonly [(ngModel)]="userRole">-->
      <br>
      <br>
      <br>
      <div class="div-button">
        <!--        <button class="modify-button" (click)="openDialog()" >MODIFICA</button>-->
        <button class="modify-button" (click)="openDialog()">MODIFICA</button>
      </div>
    </div>
  </div>
  <div>
    <img class="imagine" src="https://elireview.com/wp-content/uploads/2020/10/ELI-WebsiteImage-final.png">
  </div>
</div>
