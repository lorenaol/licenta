<div class="card" style="margin-top: 6vh">
  <form [formGroup]="newPasForm" (ngSubmit)="onSubmit()">
  <div class="card-header">
    <h4 class="h3" class="text-dark">Set the new password</h4>
  </div>
  <div class="card-body" style="margin-right:36%; margin-left:33%;">
    <div class="form-group" >
      <label for="password" class="text-dark" style="margin-left: 0px">New Password</label>
      <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Set
    </button>

    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
  </div>
  </form>
</div>
