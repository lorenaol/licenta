      </div>

  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-sm-7">
        <div class="col-sm-12">
          <textarea class="form-control review-content" id="review-body" name="content" rows="7" placeholder="Descrie experienÈ›a ta cu produsul" required=""></textarea>
          <br>

      </div>

</div>
