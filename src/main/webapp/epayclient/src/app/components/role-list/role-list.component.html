<div class="card" style="margin-top: 6vh">
  <div class="card-header">
    <div class="h3">Roles
      <button class="btn btn-sm btn-success">
        <fa-icon [icon]="faPlus" (click)="openRoleModal(ModalTypesEnum.CREATE)"></fa-icon>
      </button>
      <div class="filter">
        <br><br>
        <label for="id">Id: </label>
        <input type="text" id="id" name="id" [(ngModel)]="id">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" [(ngModel)]="name">
        <label for="code">Code: </label>
        <input type="text" id="code" name="code" [(ngModel)]="code" >
        <label for="startDate">Start Date: </label>
        <input type="text" id="startDate" name="startDate" [(ngModel)]="startDate">
        <label for="endDate">End Date: </label>
        <input type="text" id="endDate" name="endDate" [(ngModel)]="endDate" >
        <button class="filterButton" (click)="filter()">Filtreaza</button>
      </div>

<!--      <button class = "dropdown" (click)="g()">Filtreaza</button>-->
    </div>
  </div>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-light">
      <tr>
        <th scope="col" (click)="sort('id')">Id  <fa-icon [icon]="faArrow"></fa-icon></th>
        <th scope="col" (click)="sort('name')">Name  <fa-icon [icon]="faArrow"></fa-icon></th>
        <th scope="col" (click)="sort('code')">Code  <fa-icon [icon]="faArrow"></fa-icon></th>
        <th scope="col" (click)="sort('startDate')">Start Date  <fa-icon [icon]="faArrow"></fa-icon></th>
        <th scope="col" (click)="sort('endDate')">End Date  <fa-icon [icon]="faArrow"></fa-icon></th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let role of roles">
        <td>{{ role.id }}</td>
        <td>{{ role.name }}</td>
        <td>{{ role.code }}</td>
        <td>{{ role.startDate | date:'yyyy-dd-MM' }}</td>
        <td>{{ role.endDate | date:'yyyy-dd-MM' }}</td>
        <td>
          <button class="btn btn-sm btn-info" style="margin: 2px">
            <fa-icon [icon]="faEye" (click)="openRoleModal(ModalTypesEnum.VIEW, role)"></fa-icon>
          </button>
          <button class="btn btn-sm btn-primary" style="margin: 2px">
            <fa-icon [icon]="faEdit" (click)="openRoleModal(ModalTypesEnum.EDIT, role)"></fa-icon>
          </button>
          <button class="btn btn-sm btn-danger" style="margin: 2px">
            <fa-icon [icon]="faTrash" (click)="openDeleteModalRole(role)"></fa-icon>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="loadData()">
      </ngb-pagination>

      <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
      </select>
    </div>


  </div>
</div>
