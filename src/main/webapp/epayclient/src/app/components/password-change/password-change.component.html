<div class="" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="card">
    <h4 class="card-header">Change Password</h4>
    <div class="card-body">
      <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstPassword">Initial Password</label>
          <input type="text" formControlName="firstPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstPassword.errors }" />
          <div *ngIf="submitted && f.firstPassword.errors" class="invalid-feedback">
            <div *ngIf="f.firstPassword.errors?.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="changePassword">New Password</label>
          <input type="password" formControlName="changePassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.changePassword.errors }" />
          <div *ngIf="submitted && f.changePassword.errors" class="invalid-feedback">
            <div *ngIf="f.changePassword.errors?.required">Password is required</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Change
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
